{% extends 'polls/master.html' %}
{% block content %}
<div class="container mt-5" style="min-height: 90vh;">
    <div class="row">
        <div class="col-12">
            {% if results %}
            <h1>Search results</h1>
            <ul class="list-group">

            
            {% for result in results %}
                <li class="list-group-item"><a href="/{{result.id}}" style="text-decoration: none;">{{result}}</a></li>
            {% endfor %}
            </ul>
            {% else %}
            <h1>No matching results</h1>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
