{% extends 'polls/master.html' %}

{% block content %}

    <div class="container" >
        <div class="row d-flex align-items-center justify-content-center" style="min-height:90vh">
            <div class="col-12 col-md-6">
                <h1>Register</h1>
                <form action="/user/register" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmation_password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirmation_password" name="confirmation_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
            </div>
        </div>
    </div>

{% endblock %}
